site_titel:           "Academy on {{primary_domain}}"
features:
  matomo:             true
  css:                false
  port-ui-desktop:   true
  central_database:   true
  oidc:               true
csp:
  flags:
    script-src-elem:
      unsafe-inline:  true
      unsafe-eval:    true
    script-src:
      unsafe-eval:    true
    style-src:
      unsafe-inline:  true
      unsafe-eval:    true
  whitelist:
    font-src:
      - "data:"
      - "blob:"
    script-src-elem:
      - "https://cdn.jsdelivr.net"
domains:
  canonical:
    - "academy.{{ primary_domain }}"
docker:
  services:
    database:
      enabled:        true
    moodle:
      version:        "4.5" # Latest LTS - Necessary for OIDC
      image:          bitnami/moodle
      name:           moodle
  volumes:
    data: 
      name:           moodle_data
  