single_user_mode:     false                                           # Set true for initial setup
setup:                true                                            # Set true in inventory file to execute the setup and initializing procedures, don't know if this is still necessary @todo test it                        
features:
  matomo:             true
  css:                true
  port-ui-desktop:    true
  oidc:               true
  central_database:   true
domains:
  canonical:
    - "microblog.{{ primary_domain }}"
csp:
  whitelist:
    frame-src:
      - "*"
docker:
  services:
    redis:
      enabled: true
    database: 
      enabled: true
    mastodon: 
      image:            "ghcr.io/mastodon/mastodon"
      version:          latest
      backup:
        no_stop_required: true
      name:             "mastodon"
    streaming: 
      image:            "ghcr.io/mastodon/mastodon-streaming"
      version:          latest
      name:             "mastodon-streaming"
  volumes:
    data:               "mastodon_data"