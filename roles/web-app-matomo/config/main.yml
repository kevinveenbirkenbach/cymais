features:
  # If you want to use Matomo on the Matomo page, you 
  # have to set it here manual to true. 
  # It's deactivated, because the proxy setup for Matomo
  # itself wouldn't be possible 
  matomo:             false 
  css:                false
  port-ui-desktop:    true
  central_database:   true
  oauth2:             false
csp:
  whitelist:
    script-src-elem:
      - https://cdn.matomo.cloud
    style-src:
      - https://fonts.googleapis.com
  flags:
    script-src:
      unsafe-eval:   true
    script-src-elem:
      unsafe-inline: true
      unsafe-eval:   true
    style-src:
      unsafe-inline: true
      unsafe-eval:   true
domains:
  aliases:
    - "analytics.{{ primary_domain }}"
  canonical:
    - "matomo.{{ primary_domain }}"
excluded_ips: "{{ networks.internet.values() | list }}"

docker:
  services:
    matomo:
      image:            "matomo"
      version:          "latest"
      name:             "matomo"
      backup:
        no_stop_required: true
    database:
      enabled: true
    redis:
      enabled: false
  volumes: 
    data: matomo_data 