site_titel:           "Academy on {{primary_domain}}"
users:
  administrator:
    username:         "{{users.administrator.username}}"
    email:            "{{users.administrator.email}}"
version:              "latest"
features:
  matomo:             true
  css:                false
  portfolio_iframe:   false
  central_database:   true
  oidc:               false
csp:
  flags:
    script-src-elem:
      unsafe-inline:  true
      unsafe-eval:    true
    style-src:
      unsafe-inline:  true
  whitelist:
    font-src:
      - "data:"
      - "blob:"
    script-src-elem:
      - "https://cdn.jsdelivr.net"
domains:
  canonical:
    - "academy.{{ primary_domain }}"