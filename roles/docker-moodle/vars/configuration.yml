site_titel:           "Academy on {{primary_domain}}"
version:              "4.5"                                 # Latest LTS - Necessary for OIDC
features:
  matomo:             true
  css:                false
  portfolio_iframe:   false
  central_database:   true
  oidc:               true
csp:
  flags:
    script-src-elem:
      unsafe-inline:  true
      unsafe-eval:    true
    script-src:
      unsafe-eval:    true
    style-src:
      unsafe-inline:  true
      unsafe-eval:    true
  whitelist:
    font-src:
      - "data:"
      - "blob:"
    script-src-elem:
      - "https://cdn.jsdelivr.net"
domains:
  canonical:
    - "academy.{{ primary_domain }}"