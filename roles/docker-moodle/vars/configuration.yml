site_titel:         "Global Learning Academy on {{primary_domain}}"
users:
  administrator:
    username:       "{{users.administrator.username}}"
    email:          "{{users.administrator.email}}"
version:            "latest"
features:
  matomo:             true
  css:                true
  landingpage_iframe: false
  central_database:   true
csp:
  flags:
    script-src:
      unsafe-inline: true
      unsafe-eval:   true
    style-src:
      unsafe-inline: true
  whitelist:
    font-src:
      - "data:"
      - "blob:"