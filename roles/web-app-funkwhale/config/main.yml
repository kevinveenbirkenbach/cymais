docker:
  versions:               
    api:        "1.4.0"
    front:      "1.4.0"
    typesense:  "typesense/typesense"
  images:               
    api:        "funkwhale/api"
    front:      "funkwhale/front"
    typesense:  "typesense/typesense"
  services:
    redis:
      enabled: true
    database:
      enabled: true
features:
  matomo:             true
  css:                false
  port-ui-desktop:    true
  ldap:               true
  central_database:   true
  oauth2:             false # Doesn't make sense to activate it atm, because login is possible on homepage
  logout:   true
server:
  domains:
    canonical:
      - "audio.{{ primary_domain }}"
    aliases:
      - "music.{{ primary_domain }}"
      - "sound.{{ primary_domain }}"
  csp:  
    flags:
      style-src:
        unsafe-inline:  true
    whitelist:
      font-src:
        -  "data:"
oauth2_proxy:  
  application:        "front"
  port:               "80"
  acl:
    blacklist:
      - "/login"
