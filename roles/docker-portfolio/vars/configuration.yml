features:
  matomo:           true
  css:              true
  portfolio_iframe: false
csp:
  whitelist:
    script-src:
      - https://cdn.jsdelivr.net
      - https://kit.fontawesome.com
    style-src:
      - https://cdn.jsdelivr.net
    font-src:
      - https://ka-f.fontawesome.com
      - https://cdn.jsdelivr.net
    connect-src:
      - https://ka-f.fontawesome.com
    frame-src:
      - "{{ web_protocol }}://*.{{primary_domain}}"
  flags:
    style-src:
      unsafe-inline: true
domains:
  canonical:
    - "{{ primary_domain }}"

