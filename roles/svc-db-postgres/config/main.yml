docker:
  services:
    postgres:
      # Postgis is necessary for mobilizon
      image:    postgis/postgis
      name:     postgres
      # Please set an version in your inventory file! 
      # Rolling release isn't recommended
      version:  "latest"
      backup:
        datase_routine: true
  volumes:
    data:     "postgres_data"
  network:    "postgres"