version:              "latest"
features:
  matomo:             true
  css:                false
  portfolio_iframe:   false
  central_database:   true
  ldap:               true
  oauth2:             true
domains:
  canonical:
    - "inventory.{{ primary_domain }}"
csp:
  flags:
    script-src:
      unsafe-inline:  true
      unsafe-eval:    true
    script-src-elem:
      unsafe-inline:  true
    style-src:
      unsafe-inline:  true
  whitelist:
    font-src:
      - "data:"
oauth2_proxy:
  application:  "application"
  port:         "80"
  acl:
    blacklist:
      - "/login"