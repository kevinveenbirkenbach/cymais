volumes:
  db_data:
  storage:

services:
  app:
    image: snipe/snipe-it:${APP_VERSION}
    restart: unless-stopped
    volumes:
      - storage:/var/lib/snipeit
    ports:
      - "${APP_PORT:-8000}:80"
    depends_on:
      db:
        condition: service_healthy
        restart: true
    env_file:
      - .env