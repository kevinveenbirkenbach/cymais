images:              
  espocrm:            "espocrm/espocrm:latest"
users:
  administrator:
    username:         "administrator"
  contact:
    description:      "General contact account"
    username:         "contact"
features:
  matomo:             true
  css:                false
  portfolio_iframe:   false
  ldap:               false
  oidc:               true
  central_database:   true
csp:
  flags:
    script-src-elem:
      unsafe-inline:  true
      unsafe-eval:    true
    style-src:
      unsafe-inline:  true
    script-src:
      unsafe-eval:    true
  whitelist:
    connect-src:
      - wss://espocrm.{{ primary_domain }}
      - "data:"
    frame-src:
      - https://s.espocrm.com/
domains:
  aliases:
    - "crm.{{ primary_domain }}"