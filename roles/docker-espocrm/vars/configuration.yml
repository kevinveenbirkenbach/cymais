images:              
  espocrm:            "espocrm/espocrm:latest"
users:
  administrator:
    username:         "{{ users.administrator.username }}"
    email:            "{{ users.administrator.email }}"

credentials:
features:
  matomo:             true
  css:                false
  portfolio_iframe:   false
  ldap:               false
  oidc:               true
  central_database:   true
csp:
  flags:
    script-src-elem:
      unsafe-inline:  true
      unsafe-eval:    true
    style-src:
      unsafe-inline:  true
  whitelist:
    connect-src:
      - wss://espocrm.{{ primary_domain }}
domains:
  aliases:
    - "crm.{{ primary_domain }}"