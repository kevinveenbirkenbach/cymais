
features:
  matomo:             true
  css:                true
  port-ui-desktop:    true
  central_database:   true
  logout:   true
docker:
  services:
    database:
      enabled: true
    mybb:
      image:    "mybb/mybb"
      version:  "latest"
      name:     "mybb"
  volumes:
    data:       "mybb_data"
server:
  domains:
    canonical:
      - mybb.{{ primary_domain }}
