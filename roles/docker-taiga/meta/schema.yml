credentials:
  database_password:
    description: "Password for the Taiga PostgreSQL database user"
    algorithm: "bcrypt"
    validation: "^\\$2[aby]\\$.{56}$"

  secret_key:
    description: "Django SECRET_KEY used for cryptographic signing in Taiga"
    algorithm: "sha256"
    validation: "^[a-f0-9]{64}$"