images: 
  keycloak:           "quay.io/keycloak/keycloak:latest"
import_realm:         True                                # If True realm will be imported. If false skip.
features:
  matomo:             true
  css:                false
  port-ui-desktop:   true
  ldap:               true
  central_database:   true
  recaptcha:          true
csp:
  flags:
    script-src-elem:
      unsafe-inline: true
    script-src:
      unsafe-inline: true
    style-src:
      unsafe-inline: true
domains:
  canonical:
    - "auth.{{ primary_domain }}"
scopes:
  rbac_roles: rbac_roles
  nextcloud:  nextcloud

rbac_groups:  "/rbac"
docker:
  services:
    database:
      enabled: true