credentials:
  database_password:
    description: "Password for the Pixelfed database user"
    algorithm: "bcrypt"
    validation: "^\\$2[aby]\\$.{56}$"

  app_key:
    description: "Application key used for encryption in Pixelfed (.env APP_KEY)"
    algorithm: "plain"
    validation: "^base64:[A-Za-z0-9+/=]{40,}$"