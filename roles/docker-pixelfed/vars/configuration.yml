titel:                "Pictures on {{primary_domain}}"
#version:              "latest"
images:
  pixelfed:           "zknt/pixelfed:latest"
features:
  matomo:             true
  css:                false # Needs to be reactivated
  portfolio_iframe:   false
  central_database:   true
  oidc:               true
csp:
  flags:
    script-src:
      unsafe-eval:   true
      unsafe-inline: true
    script-src-elem:
      unsafe-inline: true
      unsafe-eval:   true
    style-src:
      unsafe-inline: true
domains:
  canonical:
    - "picture.{{ primary_domain }}"
  aliases:
    - "pictures.{{ primary_domain }}"
docker:
  services:
    redis:
      enabled: true
    database: 
      enabled: true