titel:                "Pictures on {{primary_domain}}"
#version:              "latest"
images:
  pixelfed:           "ghcr.io/pixelfed/pixelfed:latest"
features:
  matomo:             true
  css:                true
  portfolio_iframe:   false
  central_database:   true
csp:
  flags:
    script-src:
      unsafe-eval:   true
    script-src-elem:
      unsafe-inline: true
      unsafe-eval:   true
    style-src:
      unsafe-inline: true
domains:
  canonical:
    - "picture.{{ primary_domain }}"
  aliases:
    - "pictures.{{ primary_domain }}"