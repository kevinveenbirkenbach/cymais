---
- name: "load docker and db for {{application_id}}"
  include_role: 
    name: cmp-db-docker

- name: "include role for {{application_id}} to receive certs & do modification routines"
  include_role:
    name: srv-web-composer
  vars:
    domain: "{{ item }}"
    http_port:   "{{ ports.localhost.http[application_id] }}"
  loop:
    - "{{ domains | get_domain('mailu') }}"
    - "{{ domain }}"
    
- name: configure {{domains | get_domain(application_id)}}.conf
  template: 
    src: roles/srv-web-proxy-core/templates/vhost/basic.conf.j2 
    dest: "{{nginx.directories.http.servers}}{{domains | get_domain(application_id)}}.conf"
  notify: restart nginx

- name: "include tasks update-repository-with-files.yml"
  include_tasks: utils/update-repository-with-files.yml
  vars:
    detached_files: 
      - "docker-compose.yml"