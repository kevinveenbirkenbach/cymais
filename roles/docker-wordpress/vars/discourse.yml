  - name: discourse_connect
    key: url
    value: "https://{{ domains.discourse }}"
  - name: discourse_connect
    key: api-key
    value: "{{ vault_discourse_api_key }}"
  - name: discourse_connect
    key: publish-username
    value: "system"

