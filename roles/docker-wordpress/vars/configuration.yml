title:                "Blog"                                      # Wordpress titel
users:                                                            # Credentials
  administrator:                                                  # Wordpress administrator
    username:         "{{users.administrator.username}}"          # Username of the wordpress administrator
    email:            "{{users.administrator.email}}"             # Email of the wordpress adminsitrator
plugins:
  wp-discourse:
    enabled:          "{{ 'discourse' in group_names | lower }}"
  daggerhart-openid-connect-generic:
    enabled:          true
  activitypub:
    enabled:          true
features:
  matomo:             true
  css:                false
  landingpage_iframe: false
  oidc:               true
  central_database:   true
csp:
  flags:
    style-src:
      unsafe-inline:  true
    script-src:
      unsafe-inline:  true
      unsafe-eval:    true
  whitelist:
    worker-src:
      - "blob:"
    font-src:
      - "data:"
    script-src:
      - "https://cdn.gtranslate.net"
      - "{{ domains.wordpress }}"