title:                "Blog"                                      # Wordpress titel
users:                                                            # Credentials
  administrator:                                                  # Wordpress administrator
    username:         "administrator"
    email:            "administrator@{{ primary_domain }}"
plugins:
  wp-discourse:
    enabled:          "{{ 'discourse' in group_names | lower }}"
  daggerhart-openid-connect-generic:
    enabled:          true
  activitypub:
    enabled:          true
features:
  matomo:             true
  css:                false
  portfolio_iframe:   false
  oidc:               true
  central_database:   true
version:              latest
csp:
  flags:
    style-src:
      unsafe-inline:  true
    script-src-elem:
      unsafe-inline:  true
    script-src:
      unsafe-eval:    true
  whitelist:
    worker-src:
      - "blob:"
    font-src:
      - "data:"
      - "https://fonts.bunny.net"
    script-src-elem:
      - "https://cdn.gtranslate.net"    # Necessary for translation plugins
      - "https://translate.google.com"  # Necessary for translation plugins
      - "blog.{{ primary_domain }}"
    style-src:
      - "https://fonts.bunny.net"
    frame-src:
      - "blob:"
      - "*.{{ primary_domain }}"
domains:
  canonical:
    - "blog.{{ primary_domain }}"
