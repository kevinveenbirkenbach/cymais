version:              "latest"
users:
  administrator:
    username:         "{{users.administrator.username}}"  # Administrator Username for Keycloak
import_realm:         True                                # If True realm will be imported. If false skip.
credentials:
features:
  matomo:             true
  css:                false
  portfolio_iframe:   true
  ldap:               true
  central_database:   true
  recaptcha:          true
csp:
  flags:
    script-src:
      unsafe-inline: true
    style-src:
      unsafe-inline: true
domains:
  canonical:
    - "auth.{{ primary_domain }}"