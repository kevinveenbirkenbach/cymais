credentials:
  database_password:
    description: "Password for the Keycloak PostgreSQL database"
    algorithm: "bcrypt"
    validation: "^\\$2[aby]\\$.{56}$"

  administrator_password:
    description: "Password for the Keycloak administrator user (used in bootstrap and CLI access)"
    algorithm: "sha256"
    validation: "^[a-f0-9]{64}$"