images:
  listmonk:                 "listmonk/listmonk:latest"
public_api_activated:       False                                 # Security hole. Can be used for spaming
version:                    "latest"                              # Docker Image version
features:
  matomo:                   true
  css:                      false
  portfolio_iframe:         true
  central_database:         true
  oidc:                     true
domains:
  canonical:
    - "newsletter.{{ primary_domain }}"
docker:
  services:
    database:
      enabled: true