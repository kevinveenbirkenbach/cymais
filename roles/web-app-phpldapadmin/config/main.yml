version:              "2.0.0-dev"
oauth2_proxy:
  application:        application  # Needs to be the same as webinterface
  port:               8080         # application port
  allowed_groups:
    - "web-app-phpldapadmin-administrator"
features:
  matomo:             true
  css:                true
  port-ui-desktop:    true
  ldap:               true
  oauth2:             true
  universal_logout:   true

domains:
  canonical:
    - phpldapadmin.{{ primary_domain }}
