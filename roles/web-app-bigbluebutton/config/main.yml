enable_greenlight:    "true"
database:
  name:               "multiple_databases"
  username:           "postgres2"
api_suffix:           "/bigbluebutton/"
features:
  matomo:             true
  css:                true
  port-ui-desktop:    false # Videos can't open in frame due to iframe restrictions
                            # @todo fix this
  ldap:               false
  oidc:               true
  central_database:   false
  logout:             true
server:
  csp:
    flags:
      script-src-elem:
        unsafe-inline:  true
      style-src:
        unsafe-inline:  true
  domains:
    canonical:
      - "meet.{{ primary_domain }}"
credentials: {}
