title:                            "CyMaIS Code Hub"
images:
  gitea:                          "gitea/gitea:latest"
configuration:
  repository:
    enable_push_create_user:      True      # Allow users to push local repositories to Gitea and have them automatically created for a user.
    default_private:              last      # Default private when creating a new repository: last, private, public
    default_push_create_private:  True      # Default private when creating a new repository with push-to-create.
features:
  matomo:                         true
  css:                            false
  portfolio_iframe:               true
  central_database:               true
  ldap:                           true
  oauth2:                         true
  oidc:                           false # Deactivated because users aren't auto-created. 
oauth2_proxy:
  application:                    "application"
  port:                           "3000"
  acl:
    blacklist:
      - "/user/login"
csp:
  flags:
    script-src-elem:
      unsafe-inline:              true
    style-src:
      unsafe-inline:              true
  whitelist:
    font-src:
      - "data:"
      - "blob:"
    worker-src:
      - "blob:"
    manifest-src:
      - "data:"
domains:
  aliases:
    - "git.{{ primary_domain }}"
docker:
  services:
    database:
      enabled: true