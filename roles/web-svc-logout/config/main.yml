features:
  matomo:           true
  css:              true
  port-ui-desktop:  true
  javascript:       false
  logout:           false
server:
  domains:
    canonical:
      - "logout.{{ primary_domain }}"
  csp:
    flags:
      style-src:
        unsafe-inline: true
      script-src-elem:
        unsafe-inline: true
    whitelist:
      connect-src:
        - "{{ WEB_PROTOCOL }}://*.{{ primary_domain }}"
        - "{{ WEB_PROTOCOL }}://{{ primary_domain }}"
      script-src-elem:
        - https://cdn.jsdelivr.net
      style-src:
        - https://cdn.jsdelivr.net
      frame-ancestors:
        - "{{ WEB_PROTOCOL }}://<< defaults_applications[web-app-keycloak].server.domains.canonical[0] >>"

