repository:           "discourse_repository"  # Name of the repository folder                 
features:
  matomo:             true
  css:                true
  port-ui-desktop:    true
  oidc:               true
  central_database:   true
  ldap:               false         # @todo implement and activate
  universal_logout:   true
csp:
  flags:
    style-src:
      unsafe-inline: true
    script-src-elem:
      unsafe-inline: true
  whitelist:
    font-src:
      - "http://*.{{primary_domain}}"
domains:
  canonical:
    - "forum.{{ primary_domain }}"
docker:
  services:
    database:
      enabled: true
    redis:
      enabled: true
    discourse:
      name:             "discourse"
      image:            "local_discourse/<< defaults_applications[web-app-discourse].docker.services.discourse.name >>" # Necessary to define this for the docker 2 loc backup
      backup:
        no_stop_required: true
  volumes: 
    data:   discourse_data
  network:  discourse
plugins:
  docker_manager:
    enabled: true
  discourse-activity-pub:
    enabled:  true
  discourse-akismet:
    enabled:  true
  discourse-cakeday:
    enabled:  true
