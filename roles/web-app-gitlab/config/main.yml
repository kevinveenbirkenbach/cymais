features:
  matomo:             true
  css:                true
  port-ui-desktop:    true
  central_database:   true
  logout:   true
docker:
  services:
    redis:
      enabled: true
    database: 
      enabled: true
    gitlab: 
      image:    "gitlab/gitlab-ee"
      version:  "latest"
credentials:
  initial_root_password: "{{ users.administrator.password }}"
server:
  domains:
    canonical:
      - gitlab.{{ primary_domain }}
