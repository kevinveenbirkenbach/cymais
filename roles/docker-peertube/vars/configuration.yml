version:              "bookworm"
features:
  matomo:             true
  css:                false
  portfolio_iframe:   false
  central_database:   true
csp:
  flags:
    script-src:
      unsafe-inline: true
    style-src:
      unsafe-inline: true
domains:
  canonical:
    - "video.{{ primary_domain }}"
  aliases:
    - "videos.{{ primary_domain }}"