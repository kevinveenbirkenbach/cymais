- name: "Load OIDC Settings vor Peertube"
  include_vars: vars/oidc-settings.yml
  changed_when: false

- name: "Install auth-openid-connect plugin for Peertube"
  command: >
    docker exec {{ container_name }} \
    npm run plugin:install -- --npm-name {{oidc_plugin}}

