features:
  matomo:             true
  css:                true
  port-ui-desktop:   true

csp:
  whitelist:
    script-src-elem:
      - https://cdnjs.cloudflare.com
      - https://code.jquery.com
      - https://cdn.jsdelivr.net
    style-src:
      - https://cdnjs.cloudflare.com
      - https://cdn.jsdelivr.net
    font-src:
      - https://cdnjs.cloudflare.com
  flags:
    style-src:
      unsafe-inline: true
    script-src:
      unsafe-eval:  true
    script-src-elem:
      unsafe-inline: true
domains:
  canonical:
    - "slides.{{ primary_domain }}"