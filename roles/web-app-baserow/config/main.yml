features:
  matomo:             true
  css:                true
  port-ui-desktop:    true
  central_database:   true
  universal_logout:   true
docker:
  services:
    redis:
      enabled:          true
    database:
      enabled:          true
    baserow:  
      backup:
        no_stop_required: true
      image:              "baserow/baserow"
      version:            "latest"
      name:               "baserow"
    volumes:
      data:               "baserow_data"

domains:
  canonical:
    - baserow.{{ primary_domain }}
