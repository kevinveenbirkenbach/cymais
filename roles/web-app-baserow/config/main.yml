features:
  matomo:             true
  css:                true
  port-ui-desktop:    true
  central_database:   true
docker:
  services:
    redis:
      enabled:          true
    database:
      enabled:          true
    baserow:  
      no_stop_required: true
      image:            "baserow/baserow"
      version:          "latest"
      name:             "baserow"
    volumes:
      data:             "baserow_data"
