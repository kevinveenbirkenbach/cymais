titel:                "Pictures on {{primary_domain}}"
features:
  matomo:             true
  css:                false # Needs to be reactivated
  port-ui-desktop:   true
  central_database:   true
  oidc:               true
csp:
  flags:
    script-src:
      unsafe-eval:   true
      unsafe-inline: true
    script-src-elem:
      unsafe-inline: true
      unsafe-eval:   true
    style-src:
      unsafe-inline: true
domains:
  canonical:
    - "picture.{{ primary_domain }}"
  aliases:
    - "pictures.{{ primary_domain }}"
docker:
  services:
    redis:
      enabled: true
    database: 
      enabled: true
    pixelfed:
      image:           "zknt/pixelfed"
      version:          "latest"
      name:             "pixelfed"
      backup:
        no_stop_required: true
    worker: 
      name:             "pixelfed_worker"
  volumes:
    data:               "pixelfed_data"
