---
- name: "include docker-central-database"
  include_role: 
    name: docker-central-database

- name: "include role nginx-domain-setup for {{application_id}}"
  include_role:
    name: nginx-domain-setup
  vars:
    domain: 	"{{ domains[application_id] }}"
    http_port: 	"{{ ports.localhost.http[application_id] }}"
  vars:
    nginx_docker_reverse_proxy_extra_configuration: "client_max_body_size 31M;"

- name: "Include the nginx-docker-cert-deploy role"
  include_role:
    name: nginx-docker-cert-deploy

- name: "copy docker-compose.yml and env file"
  include_tasks: copy-docker-compose-and-env.yml

- name: flush docker service
  meta: flush_handlers

- name: create administrator account
  command:
    cmd: "docker compose -p mailu exec admin flask mailu admin {{administrator_username}} {{primary_domain}} {{applications.mailu.initial_administrator_password}}"
    chdir: "{{docker_compose.directories.instance}}"
  ignore_errors: true
