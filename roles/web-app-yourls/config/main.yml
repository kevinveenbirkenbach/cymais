oauth2_proxy:  
  application:        "application"
  port:               "80"
  allowed_groups:
    - "/roles/web-app-yourls-administrator"
  acl:
    blacklist:
      - "/admin/"     # Protects the admin area
features:
  matomo:             true
  css:                true
  port-ui-desktop:    true
  central_database:   true
  oauth2:             true
  logout:   true
domains:
  canonical:
    - "s.{{ primary_domain }}"
  aliases:
    - "short.{{ primary_domain }}"
docker:
  services:
    database:
      enabled: true
    yourls: 
      version:    "latest"
      name:       "yourls" 
      image:      "yourls"
