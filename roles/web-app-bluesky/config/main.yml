images:
  pds:              "ghcr.io/bluesky-social/pds:latest"
pds:
  version:          "latest"
features:
  matomo:           true
  css:              true
  port-ui-desktop:  true
  central_database: true
  universal_logout: true
domains:
  canonical:
    web:  "bskyweb.{{ primary_domain }}"
    api:  "bluesky.{{ primary_domain }}"
docker:
  services:
    database:
      enabled: true
