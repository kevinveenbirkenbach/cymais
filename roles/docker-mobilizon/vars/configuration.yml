titel:        "Mobilizon on {{ primary_domain | upper }}"
images:
  mobilizon:  "docker.io/framasoft/mobilizon"
features:
  central_database: true
  oidc:             true
  matomo:           true
csp:
  flags:
    script-src-elem:
      unsafe-inline:  true
    script-src:
      unsafe-eval:  true
domains:
  canonical:
    - "event.{{ primary_domain }}"
  aliases:
    - "events.{{ primary_domain }}"