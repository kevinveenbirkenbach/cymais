titel:              "Mobilizon on {{ primary_domain | upper }}"
features:
  central_database: true
  oidc:             true
  matomo:           true
  port-ui-desktop:  true
  universal_logout: true
csp:
  flags:
    script-src-elem:
      unsafe-inline:  true
    script-src:
      unsafe-eval:  true
domains:
  canonical:
    - "event.{{ primary_domain }}"
  aliases:
    - "events.{{ primary_domain }}"
docker:
  services:
    database:
      enabled: true
    mobilizon:
      image:    "docker.io/framasoft/mobilizon"
      name:     "mobilizon"
      version:  ""
