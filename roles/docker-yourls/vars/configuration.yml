version:              "latest"
oauth2_proxy:  
  application:        "application"
  port:               "80"
  acl:
    blacklist:
      - "/admin/"     # Protects the admin area
features:
  matomo:             true
  css:                true
  portfolio_iframe:   false
  central_database:   true
  oauth2:             true
domains:
  canonical:
    - "s.{{ primary_domain }}"
  aliases:
    - "short.{{ primary_domain }}"