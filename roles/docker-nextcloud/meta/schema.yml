credentials:
  database_password:
    description: "Password for the Nextcloud database user"
    algorithm: "bcrypt"
    validation: "^\\$2[aby]\\$.{56}$"

  administrator_password:
    description: "Initial password for the Nextcloud administrator (change immediately and enable 2FA)"
    algorithm: "sha256"
    validation: "^[a-f0-9]{64}$"