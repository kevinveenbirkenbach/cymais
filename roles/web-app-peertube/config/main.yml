version:              "bookworm"
features:
  matomo:             true
  css:                false
  portfolio_iframe:   true
  central_database:   true
  oidc:               true
csp:
  flags:
    script-src-elem:
      unsafe-inline:  true
    script-src:
      unsafe-inline:  true
    style-src:
      unsafe-inline:  true
  whitelist:
    frame-ancestors:
      - "*"
    media-src:
      - "blob:"
    font-src:
      - "data:"
domains:
  canonical:
    - "video.{{ primary_domain }}"
  aliases:
    - "videos.{{ primary_domain }}"
docker:
  services:
    redis:
      enabled: true
    database: 
      enabled: true