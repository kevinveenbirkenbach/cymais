features:
  matomo:             true
  css:                false
  port-ui-desktop:    true
  central_database:   true
  oidc:               true
csp:
  flags:
    script-src-elem:
      unsafe-inline:  true
    script-src:
      unsafe-inline:  true
    style-src:
      unsafe-inline:  true
  whitelist:
    frame-ancestors:
      - "*"
    media-src:
      - "blob:"
    font-src:
      - "data:"
domains:
  canonical:
    - "video.{{ primary_domain }}"
  aliases:
    - "videos.{{ primary_domain }}"
docker:
  services:
    redis:
      enabled: true
    database: 
      enabled: true
    peertube: 
      name:             "peertube"
      version:          "production-bookworm"
      image:            "chocobozzz/peertube"
      no_stop_required: true
  volumes:
    data: peertube_data