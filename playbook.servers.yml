---

- import_playbook: playbook.constructor.yml

- name: servers host setup
  hosts: servers
  become: true
  roles:
    - system-security
    - journalctl
    - health-disc-space
    - cleanup-disc-space
    - health-btrfs
    - system-btrfs-auto-balancer

- name: "setup corporate identity"
  hosts: corporate_identity
  become: true
  roles:
   -  role: corporate-identity

