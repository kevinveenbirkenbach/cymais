---
- name: Merge variables
  hosts: all
  tasks:
  - name: Merge system_email definitions
    set_fact:
      system_email: "{{ default_system_email | combine(system_email | default({}, true)) }}"
  - name: Merge domain definitions
    set_fact:
      domains: "{{ default_domains | combine(domains | default({}, true)) }}"

- name: update device
  hosts:  all
  become: true
  roles:
    - role: update
      when: mode_update | bool

- name: setup standard wireguard
  hosts: wireguard_server
  become: true
  roles:
    - wireguard

# vpn setup
- name: setup wireguard client behind firewall\nat
  hosts: wireguard_behind_firewall
  become: true
  roles:
    - client-wireguard-behind-firewall

- name: setup wireguard client
  hosts: wireguard_client
  become: true
  roles:
    - client-wireguard

## backup setup
- name: setup replica backup hosts
  hosts: backup_remote_to_local
  become: true
  roles:
    - role: backup-remote-to-local

- name: setup backup to swappable
  hosts: backup_to_usb
  become: true
  roles:
    - backup-data-to-usb

## driver setup
- name: driver-intel
  hosts: intel
  become: true
  roles:
    - driver-intel

- name: setup multiprinter hosts
  hosts: epson_multiprinter
  become: true
  roles:
    - driver-epson-multiprinter

## system setup 
- name: setup swapfile hosts
  hosts: swapfile
  become: false
  roles:
    - system-swapfile