---
- name: servers host setup
  when: ("servers" in group_names)
  include_role:
    name: "{{ item }}"
  loop:
    - core-security
    - core-journalctl
    - mon-bot-disc-space
    - cln-disc-space
    - mon-bot-btrfs
    - maint-btrfs-auto-balancer

- name: "Integrate Docker Server Roles"
  include_tasks: "./tasks/groups/{{ item }}-roles.yml"
  loop:
    - svc
    - web
  loop_control:
    label: "{{ item }}-roles.yml"
