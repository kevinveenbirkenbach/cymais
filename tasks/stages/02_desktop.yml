---
- name: "setup docker role includes for desktop pc"
  include_tasks: "./tasks/groups/{{ item }}-roles.yml"
  loop:
    - util-srv  # Services need to run before applications
    - util-desk
  loop_control:
    label: "{{ item }}-roles.yml"

- name: general host setup
  include_role:
    name: "{{ item }}"
  loop:
    - util-gen-admin
    - drv-non-free
