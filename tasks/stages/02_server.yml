---
- name: Setup server base
  include_role:
    name: "{{ item }}"
  loop:
    - core-security
    - core-journalctl
    - mon-bot-disc-space
    - cln-disc-space
    - mon-bot-btrfs
    - maint-btrfs-auto-balancer

- name: "Include server roles"
  include_tasks: "./tasks/groups/{{ item }}-roles.yml"
  loop:
    - web-svc # Services need to run before applications
    - web-app
  loop_control:
    label: "{{ item }}-roles.yml"
