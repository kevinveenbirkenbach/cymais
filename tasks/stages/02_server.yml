---
- name: Setup server base
  include_role:
    name: "{{ item }}"
  loop:
    - sys-svc-sshd
    - sys-svc-journalctl
    - sys-hlth-disc-space
    - sys-cln-disc-space
    - sys-hlth-btrfs
    - sys-rpr-btrfs-blnc

- name: "Include server roles"
  include_tasks: "./tasks/groups/{{ item }}-roles.yml"
  loop:
    - svc-db
    - util-srv
    - web-svc # Services need to run before applications
    - web-app
  loop_control:
    label: "{{ item }}-roles.yml"
